{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{dataset_name}}{% endblock %}</h1>
{% endblock %}
{% block content %}
<h3>Annotation Tables</h3>

{{df_table|safe}}

{% for table in tables %}

{% endfor %}
{% endblock %}
